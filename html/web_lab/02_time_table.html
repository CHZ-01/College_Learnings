<!DOCTYPE html>
<html>
  <head>
    <title>TIME TABLE</title>
  </head>
  <body>
    <h1 align="center">TIME TABLE</h1>
    <table align="center" border="1" cellpadding="10">
      <tr>
        <th><h3>DAY</h3></th>
        <th>1</th>
        <td align="center" rowspan="6">
          B<br /><br />R<br /><br />E<br /><br />A<br /><br />K
        </td>
        <th>2</th>
        <th>3</th>
        <td align="center" rowspan="6">
          B<br /><br />R<br /><br />E<br /><br />A<br /><br />K
        </td>
        <th>4</th>
        <th>5</th>
      </tr>
      <tr>
        <td><h3>MONDAY</h3></td>
        <td>ENG</td>
        <td>WEB</td>
        <td>PYTHON</td>
        <td>JAVA</td>
        <td>MATHS</td>
      </tr>
      <tr>
        <td><h3>TUESDAY</h3></td>
        <td>WEB</td>
        <td>ENG</td>
        <td>MATHS</td>
        <td>PYTHON</td>
        <td>JAVA</td>
      </tr>
      <tr>
        <td><h3>WEDNESDAY</h3></td>
        <td>JAVA</td>
        <td>ENG</td>
        <td>WEB</td>
        <td>MATHS</td>
        <td>PYTHON</td>
      </tr>
      <tr>
        <td><h3>THURSDAY</h3></td>
        <td>MATHS</td>
        <td>JAVA</td>
        <td>PYTHON</td>
        <td>WEB</td>
        <td>ENG</td>
      </tr>
      <tr>
        <td><h3>FRIDAY</h3></td>
        <td>PYTHON</td>
        <td>MATHS</td>
        <td>ENG</td>
        <td>JAVA</td>
        <td>WEB</td>
      </tr>
    </table>
  </body>
</html>
