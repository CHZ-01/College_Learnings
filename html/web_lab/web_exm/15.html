<html>
    <head>
        <title>FACTORIAL</title>
    </head>
    <body>
        <script type="text/javascript">
            var n=prompt("ENTER A NUMBER: ");
            var f=1;
            for(i=1;i<=n;i++)
            {
                f=f*i;
            }
            document.write("FACTORIAL OF "+n+" IS "+f)
        </script>
    </body>
</html>
