<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <script type="text/javascript">
            var n=prompt("ENTER A NUMBER: ");
            for(i=1;i<=10;i++)
            {
                document.write(n+"*"+i+"="+n*i+"<br>");
            }
        </script>
    </body>
</html>
