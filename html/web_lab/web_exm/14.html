<html>
    <head>
        <title>CIRCLE</title>
    </head>
    <body>
        <script type="text/javascript">
            var r=prompt("ENTER RADIUS: ");
            var a=3.14*r*r;
            var p=2*3.14*r;
            document.write("<br>AREA: "+a)
            document.write("<br><br>PERIMETER: "+p)
        </script>
    </body>
</html>
