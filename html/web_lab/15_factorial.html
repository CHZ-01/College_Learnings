<html>
    <head>
        <title>FACTORIAL</title>
    </head>
    <body>
        <script type="text/javascript">            
                var f=1,i;
                var n=prompt("ENTER A NUMBER: ");
                for(i=1;i<=n;i++)
                {
                    f=f*i;
                }
                document.write("FACTORIAL OF "+n+" IS "+f);           
        </script>
    </body>
</html>
