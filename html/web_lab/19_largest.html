<html>
    <head>
        <title>LARGEST</title>
    </head>
    <body>
        <script type="text/javascript">
            function largest(a,b,c)
            {
                if(a>b && a>c)
                {
                    return a;
                }
                else if(b>a && b>c)
                {
                    return b;
                }
                else
                {
                    return c;
                }
            }
            var a=21,b=67,c=31;
            var l=largest(a,b,c);
            document.write("LARGEST: "+l);
        </script>
    </body>
</html>
