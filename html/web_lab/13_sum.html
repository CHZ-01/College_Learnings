<html>
    <head>
        <title>SUM</title>
    </head>
    <body>
        <script type="text/javascript">
            function sum()
            {
                var a=parseInt(document.getElementById("a").value);
                var b=parseInt(document.getElementById("b").value);
                var c=a+b;
                document.write("SUM: "+c);
            }    
        </script>
        <center>
            <h1>SUM</h1>
            FIRST NUMBER:<input type="text" name="a" id="a">
            <br><br>
            SECOND NUMBER:<input type="text" name="b" id="b">
            <br><br>
            <input type="button" value="SUM" onclick="sum()">
            <br><br>
        </center>
    </body>
</html>
