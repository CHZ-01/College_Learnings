<html>
    <head>
        <title>MULTIPLICATION TABLE</title>
    </head>
    <body>
        <script type="text/javascript">
            var n=prompt("ENTER A NUMBER: ");
            var a;
            for(i=1;i<=10;i++)
            {
                a=i*n;
                document.write(i+"*"+n+"="+a+"<br>");
            }
        </script>
    </body>
</html>
